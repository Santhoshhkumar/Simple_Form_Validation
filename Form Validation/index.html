<!DOCTYPE html>
<head>
    <title>
        Form for Admission
    </title>
    <link rel="stylesheet" href="register.css" type="text/css"/>
    <script src="register.js"></script>
</head>
<body>
    <header>
        <h1>ADMISSION FORM</h1>
    </header>
    //--  Fill all the details and submit the form --//
    <form name="admission" onsubmit="return formvalidation();">

        
        <ul>
        <li><label for="firstname">FirstName:</label>
        <input type="text" name="firstname"/></li>
        <li><label for="lastname">LastName:</label>
        <input type="text" name="lastname"/></li>
        <li><label for="fathername">Father's Name:</label>
        <input type="text" name="fathername"/></li>
        <li><label for="mothername">Mother's Name:</label>
        <input type="text" name="mothername"/></li>
        <li><label for="dob">Date of Birth:</label>
        <input type="date" name="dob"/></li>
        <li><label for="aadharnum">Aadhar Number:</label>
        <input type="text" name="aadharnum"/></li>
        <li><label for="emailid">Email id:</label>
        <input type="text" name="emailid"/></li>
        <li><label for="phoneno">Phone No:</label>
        <input type="text" name="phoneno"/></li>
        <li><label for="gender">Gender:</label>
        <input type="radio" name="mgender" value="Male"/><span>Male</span>
        <input type="radio" name="fgender" value="Female"/><span>Female</span></li>
        <li><label for="country">Country:</label>
        <input type="text" name="country"/></li>
        <li><label for="state">State:</label>
        <input type="text" name="state"></li>
        <li><label for="district">District:</label>
        <input type="text" name="district"></li>
        <li><label for="course">Course:</label>
        <input type="text" name="course"></li>
        <li><label for="physicallychallenged">Physically Challenged:</label>
        <input type="radio" name="yphysicallychallenged" value="yes"/><span>Yes</span>
        <input type="radio" name="nphysicallychallenged" value="no"/><span>No</span></li>
        <li><label for="language">Language:</label>
        <select name="language">
            <option selected="" value="default">Please select language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select></li>
        <li><label for="address">Address:</label>
        <input type="text" name="address"></li>
        <li><input type="submit" name="submit" value="submit"></li>
        </ul>


    </form>
    <footer>
		<p>Learning is celeberation</p>
	</footer>
</body>
</html>
